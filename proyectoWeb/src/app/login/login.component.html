<div class="container">
  <div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Identificarme</h2>
  
    <form #frmLogin="ngForm" class="login-container" (ngSubmit)="onLogin(frmLogin)" >
      <p><input type="email" name="Email" placeholder="Email" ngModel required  ></p>
      <p><input type="password" name="Pin" placeholder="PIN" ngModel required ></p>
      <p><input type="submit" value="Enviar"></p>
    </form>
  </div>
</div>
